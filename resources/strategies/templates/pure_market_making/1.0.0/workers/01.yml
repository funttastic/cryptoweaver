id: "01"
wallet: "<KUJIRA_WALLET_PUBLIC_KEY>"
market: "<BASE/QUOTE>"
strategy:
  layers:
    - bid:
        quantity: 1
        spread_percentage: 15
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 15
        budget: 1 # in USD
    - bid:
        quantity: 1
        spread_percentage: 25
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 25
        budget: 1 # in USD
    - bid:
        quantity: 1
        spread_percentage: 50
        budget: 1 # in USD
      ask:
        quantity: 1
        spread_percentage: 50
        budget: 1 # in USD
  tick_interval: 59
  order_type: LIMIT
  price_strategy: MIDDLE
  middle_price_strategy: SAP
  cancel_all_orders_on_start: true
  withdraw_market_on_start: true
  withdraw_market_on_tick: false
  cancel_all_orders_on_stop: true
  withdraw_market_on_stop: true
  smart_fee_loss_minimizing:
    active: false
    proposal_max_order_price_spread_tolerance: 20
  run_only_once: false
  kill_switch:
    max_wallet_loss_from_initial_value: 5
    max_wallet_loss_from_previous_value: 2
    max_wallet_loss_compared_to_token_variation: 2
    max_token_loss_from_initial: 2
    notify:
      telegram:
        users:
          - "<@user1>"
          - "<@user2>"
