server:
  host: 0.0.0.0
  port: 5000
  base_url: https://localhost:5000
logging:
  directory: /tmp/app/<template>
  filename: all.log
  level: 30 # 30 -> WARNING
  format: '%(asctime)s %(levelname)s %(message)s'
  use_telegram: false
telegram:
  enabled: true
  level: 30 # 30 -> WARNING
clock:
  delay: 1
